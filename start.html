<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>To check your age, please click on <strong>"Check"</strong> Button.</h1>
    <input type="number" id="inputFile" placeholder="Enter a your age">
    <button type="submit">Check</button>

    <h1>To Generate Single Multiplication Table, please click on <strong>"Get Single"</strong> Button.</h1>
    <input type="number" id="inputSingle" placeholder="Enter a number">
    <button id="singleBtn" type="submit">Get Single</button>
    
    <h1>To Generate Range of Multiplication Table please click on <strong>"Get a range"</strong> Button.</h1>
   <form>
    <input type="number" id="inputRangeForm" required placeholder="Enter Starting Number">
    <input type="number" id="inputRangeTo" required placeholder="Enter Ending Number">
    <button id="rangeBtn" type="submit">Get a range</button>
   </form>
    <br>
    <br>
    <br>

    <a href="./end.html"><button type="submit">End</button></a>

    <script src="./js/script.js"></script>
</body>
</html>
